# Test Database Configuration (will be overridden by Testcontainers)
spring.datasource.url=${TESTCONTAINERS_DB_URL}
spring.datasource.username=${TESTCONTAINERS_DB_USER}
spring.datasource.password=${TESTCONTAINERS_DB_PASSWORD}

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests (schema will be created by Hibernate)
spring.flyway.enabled=false

# Logging
logging.level.com.bpts=DEBUG
logging.level.org.springframework.test=DEBUG